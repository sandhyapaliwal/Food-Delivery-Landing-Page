<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <!-- Hero Section -->
    <section class="hero_image"> 
        <div class="hero_wrapper"> 
            <h1>THE FOOD YOU LOVE</h1> 
            <p>Delicious food delivered to your doorstep.</p>  

            <form class="form_code">  
                <input class="post_code" type="text" placeholder="Enter your choice">  
                <button type="submit">Find Food</button>
            </form>
        </div> 
    </section> 

    <!-- Product Section -->
    <section class="product"> 
        <div class="product_list">
            <img class="img-responsive" src="food7.jpg" alt="Food Item"> 
            <h2 class="product_heading">Food 1</h2> 
            <p>Fresh and tasty meal made with high-quality ingredients.</p> 
        </div>  

        <div class="product_list">
            <img class="img-responsive" src="food3.jpg" alt="Food Item"> 
            <h2 class="product_heading">Food 2</h2> 
            <p>Experience the best flavors with our premium dishes.</p> 
        </div>  

        <div class="product_list">
            <img class="img-responsive" src="food2.jpg" alt="Food Item"> 
            <h2 class="product_heading">Food 3</h2> 
            <p>Delight your taste buds with our special menu.</p> 
        </div> 
    </section>

</body>
</html>
